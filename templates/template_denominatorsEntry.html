<div class="page-title">{{title}}</div>
{{status}}
<div ng-if="">
    <span data-lang="LoadingFiles">{{denominator['loadingFiles']}}...</span><br>
    <img src="img/loading.gif" title={{denominator['loadingFiles']}}>
</div>
<div>
    <div class="panel panel-default" pnlHeader ng-init="init()">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <label>{{denominator['year']}}:</label>
                    <input type="number" id="sltyear" ng-model="selectedYear" ng-change="loadData(temphierarchy[0].HMISCode)" max="2020" min="2001" value="2008" />
                    <span style="padding-left: 20px;"><input class="btn-primary" type="submit" value={{denominator['validateData']}} /></span>
                    <input class="btn-primary" type="submit" value={{denominator['edit']}} />
                    <span style="padding-left: 10px;"><input class="btn-primary" type="submit" value={{denominator['save']}} ng-click="saveClicked()" style="padding-left: 10px;" /></span>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default pnlServiceEntry">
        <div class="panel-body">
            <table width:"100%">
                <tr ng-repeat="x in data">
                    <td>{{ x.DenominatorName}}</td>
                    <td>
                        <span class="label label-warning" id="{{x.DenominatorID}}_labelWarning"></span>
                        <span class="label label-danger" id="{{x.DenominatorID}}_labelError"></span>
                        <input type="number" ng-blur="getChangedValue(selectedYear,lid,x.DenominatorID,temphierarchy[0].HMISCode,temphierarchy[0].FacilityTypeId,temphierarchy[0].ZoneId,temphierarchy[0].RegionId,temphierarchy[0].WoredaId)"
                               ng-model="lid"
                               min="0"
                               class="form-control"
                               id="{{x.DenominatorID}}"
                               value="{{loadedData[getIndex(loadedData,x.DenominatorID,'LabelID')].Value}}" defaultValue="0" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
