<body ng-app="eHMISApp" ng-controller="homectrl">

    <div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title">{{homeLanguages['chooseLanguage']}}</h2><br />
            <div class="row">
                {{homeLanguages['language']}} = {{homeLanguages[languageSet]}}
            </div>
            <div class="row">
                <div class="radio-inline" style="padding-left:10em; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:GrayText">
                    <label><input type="radio" name="optradio" value="english" class="radio" ng-model="selectedLanguage">{{homeLanguages['english']}}</label>
                </div>
                <div class="radio-inline" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:GrayText">
                    <label><input type="radio" name="optradio" value="amharic" ng-model="selectedLanguage">{{homeLanguages['amharic']}}</label>
                </div>
                <div class="radio-inline" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:GrayText">
                    <label><input type="radio" name="optradio" value="spanish" ng-model="selectedLanguage">{{homeLanguages['spanish']}}</label>
                </div>
                <div class="radio-inline" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:GrayText">
                    <label><input type="radio" name="optradio" value="portuguese" ng-model="selectedLanguage">{{homeLanguages['portuguese']}}</label>
                </div>
                <div class="radio-inline" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:GrayText">
                    <label><input type="radio" name="optradio" value="french" ng-model="selectedLanguage">{{homeLanguages['french']}}</label>
                </div>
                <div class="radio-inline" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:GrayText">
                    <label><input type="radio" name="optradio" value="arabic" ng-model="selectedLanguage">{{homeLanguages['arabic']}}</label>
                </div>
                &nbsp;&nbsp;&nbsp;
                <br />
                <br />
                <button type="button" class="btn btn-success" id="save_facility" ng-click="setLanguage()">
                    <i class="glyphicon glyphicon-plus-sign"></i> {{homeLanguages['setLanguageFinish']}}
                </button>
            </div>            
        </div>
    </div>
</body>
